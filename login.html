<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>로그인</h2>
    <form>
        <div>
            <label>이메일</label>
            <input type="email" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
